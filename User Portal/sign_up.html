      <div class="row d-flex justify-content-center">
        <h4>Account Details</h4>
        <form method="post" action="php/completeSingup.php" id = "SignupForm">

          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="name" class="form-control" name="name" id="name" >
            <span id = "nameErr" class="hideSpan"></span>
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id = "email" >
            <span id = "emailErr" class="hideSpan"></span>
          </div>
  
          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id = "password1">
            <span id = "pwd1Err" class="hideSpan"></span>
          </div>
  
          <div class="mb-3">
            <label for="Re_Password" class="form-label">Re-type Password</label>
            <input type="password" class="form-control" name="Re_Password" id = "password2">
            <span id = "pwd2Err" class="hideSpan"></span>
          </div>
  
          <div class="mb-3">
            <label for="cmpName" class="form-label">Company Name</label>
            <input type="text" class="form-control" name="company" id="cmpName" placeholder="Anitech Pty Ltd">
            <span id = "cmpNameErr" class="hideSpan"></span>
          </div>
  
          <p>Yearly / Monthly payment</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" value="yearly">
            <label class="form-check-label" for="yearly">Yearly</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" value="monthly" checked>
            <label class="form-check-label" for="Monthly">Monthly</label>
          </div>
          <br>

          <p>Auto Renew</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="AutoRenew" value="yes">
            <label class="form-check-label" for="Yes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="AutoRenew" value="no" checked>
            <label class="form-check-label" for="No">No</label>
          </div>
          <br>

          <button id="signupBtn" type="submit" class="btn btn-primary">SignUp</button>
            
        </form>
